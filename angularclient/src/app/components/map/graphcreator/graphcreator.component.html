<div class="inline-container">
  <div class="map">
    <div class="btn-group btn-group-toggle switch-container" data-toggle="buttons">
      <label class="btn btn-light form-check-label active switch" (click)="editEdges = false">
        <input class="form-check-input" type="radio">
        <i class="fas fa-crosshairs"></i>
        Węzły
      </label>
      <label class="btn btn-light form-check-label switch" (click)="editEdges = true">
        <input class="form-check-input" type="radio">
        <i class="fas fa-draw-polygon"></i>
        Krawędzie
      </label>
    </div>

    <button type="button" class="btn btn-light switch-container" (click)="saveGraph()"><i class="far fa-save"></i>   Zapisz</button>

    <button type="button" class="btn btn-light switch-container" (click)="clearMap()"><i class="far fa-save"></i>   Wyczyść</button>

    <div class="map-container">
      <div class="map-frame">
        <div class="lds-dual-ring" [hidden]="dataLoaded"></div>
        <div id="map"></div>
      </div>
    </div>
  </div>
  <app-vertex-list
    [markers]="vertices"
    (deleteMarkerEmitter)="deleteMarker($event)" class="list"></app-vertex-list>
  <app-graph-list
    [graph]="graph"
    (graphToEdit)="editExistingGraph($event)" class="list"></app-graph-list>
</div>
