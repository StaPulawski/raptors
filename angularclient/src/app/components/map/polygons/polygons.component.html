<div class="inline-container">
  <div class="map">
    <div class="btn-group btn-group-toggle switch-container" data-toggle="buttons">
      <label class="btn btn-light form-check-label active switch" (click)="drawPolygon = false">
        <input class="form-check-input" type="radio">
        <i class="fas fa-crosshairs"></i>
        Dodaj wierzcho≈Çki
      </label>
      <label class="btn btn-light form-check-label switch" (click)="createPoly()">
        <input class="form-check-input" type="radio">
        <i class="fas fa-draw-polygon"></i>
        Zamknij obszar
      </label>
    </div>
    <button type="button" class="btn btn-light switch-container" (click)="savePoly()">
      <i class="far fa-save"></i>Zapisz obszar</button>

    <button type="button" class="btn btn-light switch-container" (click)="resetPoly()">
      <i class="far fa-save"></i>Resetuj</button>
    <div class="md-form">
      <select class="browser-default custom-select" (change)="selectAreaTypeID($event.target.value)"
              [(ngModel)]="selectedAreaType"
              [ngModelOptions]="{standalone: true}">
        <option [value]="item.id" *ngFor="let item of areaTypes">{{item.name}}</option>
      </select>
    </div>
    <div class="map-container">
      <div class="map-frame">
        <div class="lds-dual-ring" [hidden]="dataLoaded"></div>
        <div id="map"></div>
      </div>
    </div>
  </div>

  <app-vertex-list [markers]="vertices" (deleteMarkerEmitter)="deleteMarker($event)" class="list"></app-vertex-list>
  <app-polygon-list
    [polygon]="poly"
    (polygonToEdit)="editPol($event)" class="list"></app-polygon-list>
</div>
